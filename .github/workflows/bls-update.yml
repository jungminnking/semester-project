name: BLS Data Update
run-name: ${{ github.actor }} is updating BLS data
on:
  schedule:
    - cron: "0 6 1 * 1"
  workflow_dispatch:
jobs:
  update-bls:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests
      - name: Run BLS update script
        env:
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python main_code.py
      - name: Commit and push updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/bls_timeseries.csv data/meta.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update BLS data [skip ci]"
          git push
