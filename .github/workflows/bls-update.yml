name: BLS Data Update
run-name: ${{ github.actor }} is updating BLS data ðŸ“ˆ

on:
  # You can change this later. Right now:
  # - run once a day at 06:00 UTC
  schedule:
    - cron: "0 6 * * *"
  # - allow manual runs from the Actions tab
  workflow_dispatch:

jobs:
  update-bls:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests

      - name: Run BLS update script
        env:
          # You will create this secret in a moment
          BLS_API_KEY: ${{ secrets.BLS_API_KEY }}
        run: |
          python Hello.py

      - name: Commit and push updated data (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/bls_timeseries.csv data/meta.json || true

          # If nothing changed, skip commit
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Update BLS data [skip ci]"
          git push
